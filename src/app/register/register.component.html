<div class="w-75 py-5 m-auto">
  <form [formGroup]="registerForm" (ngSubmit)="getRegisterInfo(registerForm) ">

    <div *ngIf="error" class="alert alert-danger">
      <p>{{error}}</p>
    </div>
    <div class="form-group mt-5">
      <label for="first_name">First Name :</label>
      <input formControlName="first_name" type="text" id="first_name" class="form-control">
      <div *ngIf="registerForm.get('first_name')?.errors!=null&&registerForm.get('first_name')?.touched"
        class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('first_name')?.errors?.['requried']">First Name is Requried</p>
        <p *ngIf="registerForm.get('first_name')?.errors?.['minlength']">First Name min ahmed is 3</p>
        <p *ngIf="registerForm.get('first_name')?.errors?.['maxlength']">First Name max length is 10</p>
      </div>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name :</label>
      <input formControlName="last_name" type="text" id="last-name" class="form-control">
      <div *ngIf="registerForm.get('last_name')?.errors!=null&&registerForm.get('last_name')?.touched"
        class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('last_name')?.errors?.['requried']">Last Name is Requried</p>
        <p *ngIf="registerForm.get('last_name')?.errors?.['minlength']">Last Name min ahmed is 3</p>
        <p *ngIf="registerForm.get('last_name')?.errors?.['maxlength']">Last Name max length is 10</p>
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age :</label>
      <input formControlName="age" type="number" id="age" class="form-control">
      <div *ngIf="registerForm.get('age')?.errors!=null&&registerForm.get('age')?.touched"
        class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('age')?.errors?.['requried']">Age is Requried</p>
        <p *ngIf="registerForm.get('age')?.errors?.['min']">Age min is 18</p>
        <p *ngIf="registerForm.get('age')?.errors?.['max']">Age max is 60</p>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="email" id="email" class="form-control">

      <div *ngIf="registerForm.get('email')?.errors!=null&&registerForm.get('email')?.touched"
        class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('email')?.errors?.['requried']">email is Requried</p>
        <p *ngIf="registerForm.get('email')?.errors?.['email']">email is invalid</p>

      </div>
    </div>

    <div class="form-group">
      <label for="password">Password :</label>
      <input formControlName="password" type="password" id="password" class="form-control">
      <div *ngIf="registerForm.get('password')?.errors!=null&&registerForm.get('password')?.touched"
        class="alert alert-danger my-2">
        <p *ngIf="registerForm.get('password')?.errors?.['requried']">password is Requried</p>
        <!-- <p *ngIf="registerForm.get('password')?.errors?.['min']">password min is 10</p>
                <p *ngIf="registerForm.get('password')?.errors?.['max']">password max is 15</p> -->
        <!-- <p *ngIf="registerForm.get('password')?.errors?.['pattern']">Password should start with uppercase</p> -->
      </div>
    </div>

    <button type="submit" class="btn btn-info">Register</button>
  </form>
</div>
<!-- [disabled]="registerForm.invalid" -->
