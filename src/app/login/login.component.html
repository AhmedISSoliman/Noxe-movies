<div class="w-75 py-5 m-auto">
    <form [formGroup]="loginForm" (ngSubmit)="getLoginForm(loginForm)">
        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div>
        <div class="form-group mt-5">
            <label for="email">Email :</label>
            <input formControlName="email" type="emial" id="email" class="form-control">
            <div *ngIf="loginForm.get('email')?.errors!=null&&loginForm.get('email')?.touched"
                class=" alert alert-danger my-2">
                <p *ngIf="loginForm.get('email')?.errors?.['requried']">This Field Is Requried</p>
                <p *ngIf="loginForm.get('email')?.errors?.['email']">Email Is Invalid</p>
            </div>
        </div>
        <div class=" form-group">
            <label for="password">Password :</label>
            <input formControlName="password" type="password" id="password" class="form-control">
            <div *ngIf="loginForm.get('password')?.errors!=null&&loginForm.get('password')?.touched"
                class=" alert alert-danger my-2">
                <p *ngIf="loginForm.get('password')?.errors?.['requried']">This Field Is Requried</p>
                <p *ngIf="loginForm.get('password')?.errors?.['pattern']">Password Is Invalid</p>
            </div>
        </div>
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info">Login </button>
    </form>
</div>
