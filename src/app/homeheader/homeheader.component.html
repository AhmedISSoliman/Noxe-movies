<section class="vh-100 d-flex align-items-end">

    <div class="container-fluid px-5">
        <h2 class="font-weight-bolder">Our Latest Movies</h2>
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let movie of data">
                <ng-template carouselSlide [id]="movie.id">
                    <img [src]="imgSrc+movie.poster_path" alt="">
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>

</section>
